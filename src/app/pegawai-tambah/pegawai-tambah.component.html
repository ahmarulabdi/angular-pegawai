<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" >Tambah Pegawai</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="nama">Nama Pegawai</label>
        <input type="text" id="nama" formControlName="nama" class="form-control">
      </div>
      <div class="form-group">
        <label for="tgl_lahir">Tanggal Lahir</label>
        <input type="date" id="tgl_lahir" formControlName="tgl_lahir" class="form-control">
      </div>
      <div class="form-group">
        <label for="keterangan">Keterangan</label>
        <input type="text" id="keterangan" formControlName="keterangan" class="form-control">
      </div>
      <div class="form-group">
        <label for="jabatan">Jabatan</label>
        <select formControlName="jabatan_id" class="form-control">
          <option *ngFor="let item of jabatans" [value]="item.id">{{item.nama_jabatan}}</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark btn-success" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>

<hr>

<pre>{{closeResult}}</pre>
