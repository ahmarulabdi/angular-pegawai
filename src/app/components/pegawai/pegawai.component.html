<button class="btn btn-sm btn-success mb-2">Tambah Pegawai</button>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Nama Pegawai</th>
      <th>Keterangan</th>
      <th>Opsi</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pegawai of pegawais" >
      <td>{{ pegawai.nama_pegawai }}</td>
      <td>{{ pegawai.keterangan }}</td>
      <td>
        <a class="btn btn-info" routerLink="/detail/{{ pegawai.id }}">Detail</a>
      </td>
    </tr>
  </tbody>
</table>
